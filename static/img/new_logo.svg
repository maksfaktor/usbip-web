  <path d="M70,65 L90,87 A40,40 0 0,1 50,87 Z" fill="#ffffff" opacity="0.6"/>
  
  <!-- Orange Texture Lines -->
  <g stroke="#ffaa44" stroke-width="0.5" opacity="0.7">
    <path d="M75,45 L75,95" />
    <path d="M60,50 L90,90" />
    <path d="M90,50 L60,90" />
    <path d="M55,70 L95,70" />
