<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="150" height="150" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <circle cx="75" cy="75" r="70" fill="#333333" stroke="#ff8000" stroke-width="2"/>
  
  <!-- Orange (Circle) -->
