<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ошибка {{ error_code }} - OrangeUSB</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <link rel="icon" href="{{ url_for('static', filename='img/orange_favicon.svg') }}">
    <style>
        body {
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .error-container {
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 10rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: #FF8C00;
            text-shadow: 0 0 10px rgba(255, 140, 0, 0.5);
        }
        .error-message {
            font-size: 1.5rem;
            margin-bottom: 2rem;
            color: #FFA500;
        }
        .error-description {
            margin-bottom: 2rem;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .home-button {
            padding: 1rem 2rem;
            font-size: 1.25rem;
            background-color: #FF8C00;
            color: #000;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            margin-top: 2rem;
            transition: all 0.3s ease;
            font-weight: bold;
        }
        .home-button:hover {
            background-color: #FFA500;
            transform: scale(1.05);
            color: #000;
        }
        .juice-img {
            max-width: 200px;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <img src="{{ url_for('static', filename='img/orange_juice.svg') }}" alt="Апельсиновый сок" class="juice-img">
        <div class="error-code">{{ error_code }}</div>
        <div class="error-message">{{ error_title }}</div>
        <div class="error-description">{{ error_description }}</div>
        <a href="{{ url_for('index') }}" class="home-button">Вернуться на главную</a>
    </div>
</body>
</html>
