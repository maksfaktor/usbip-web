{% extends "base.html" %}

{% block title %}Error {{ error_code }} - OrangeUSB - USB/IP Management System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card border-danger">
                <div class="card-body text-center">
                    <h1 class="display-1 text-danger mb-4">{{ error_code }}</h1>
                    <h4 class="card-title text-danger mb-3">Server Error</h4>
                    <p class="card-text mb-4">{{ error_message }}</p>
                    {% if error_details %}
                    <div class="alert alert-warning">
                        <strong>Technical Details:</strong><br>
                        <code>{{ error_details }}</code>
                    </div>
                    {% endif %}
                    <a href="{{ url_for('index') }}" class="btn btn-primary">
                        Back to Main Page
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
