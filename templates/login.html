<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Вход - OrangeUSB</title>
    <link rel="icon" href="{{ url_for('static', filename='img/favicon.svg') }}" type="image/svg+xml">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="text-center w-100">
                <a class="navbar-brand" href="#" onclick="return false;">
                    <i class="bi bi-usb-symbol"></i> OrangeUSB - Система управления USB/IP
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
    
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='img/new_logo.svg') }}" alt="Orange USB Logo" class="img-fluid" style="max-width: 150px;">
            <h2 class="mt-3">OrangeUSB</h2>
        </div>
        
        <!-- Переключение языка -->
        <div class="text-center mb-3">
            <div class="btn-group" role="group" aria-label="Выбор языка">
                <button type="button" class="btn btn-outline-primary active">Русский</button>
                <button type="button" class="btn btn-outline-primary">English</button>
            </div>
        </div>
        
        <div class="card">
            <div class="card-header bg-primary">
                <h4 class="mb-0"><i class="bi bi-box-arrow-in-right me-2"></i>Вход в OrangeUSB</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Имя пользователя</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-person"></i></span>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Пароль</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" required>
                            <button class="btn btn-outline-secondary" type="button" id="toggle-password" title="Показать/скрыть пароль">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Войти
                        </button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-muted">
                <p class="mb-0">По умолчанию: логин <strong>admin</strong>, пароль <strong>admin123</strong></p>
            </div>
        </div>
        
        <!-- Перемещаем сообщения под форму входа -->
        <div class="mt-3">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>
</div>

    </div>
    
    <div id="toast-container" class="toast-container"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    
    <!-- Скрипт для показа/скрытия пароля -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const togglePassword = document.getElementById('toggle-password');
            const passwordInput = document.getElementById('password');
            
            togglePassword.addEventListener('click', function() {
                // Изменяем тип поля пароля
                if (passwordInput.type === 'password') {
                    passwordInput.type = 'text';
                    togglePassword.innerHTML = '<i class="bi bi-eye-slash"></i>';
                } else {
                    passwordInput.type = 'password';
                    togglePassword.innerHTML = '<i class="bi bi-eye"></i>';
                }
            });
        });
    </script>
</body>
</html>
